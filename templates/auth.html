<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth page</title>
        <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

<body>
<form class="form-horizontal" method = "post">

  <div class="form-group">
      <h1><center>Before manipulating with DB you need to login</center></h1>
    <label for="inputLogin3" class="col-sm-2 control-label" >Login</label>
    <div class="col-sm-10">
      <input type="login" width="40px" class="form-control" name ="login" size="100px">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name = "password" width="100px">
        <h3><p class="bg-danger">
        {{ message }}
        </p></h3>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" >Sign in</button>
    </div>
  </div>
</form>

</body>
</html>
