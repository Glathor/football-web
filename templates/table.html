<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>Football Web Service - Statistics</title>
    <link rel="icon" type="image/ico" href="{{ url_for('static', filename='favicon.ico') }}" />

    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='table.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='index.css') }}"/>

    <script src="{{ url_for('static', filename='calendar.js') }}" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-default" align="center" style="position:fixed; z-index:4; width: 100%; border-bottom: solid #dedede;">
          <a class="navbar-brand" style="float:none; font-size: 100px;" href="../">Football Web Service</a>
    </nav>

    <div align="center" style="padding-top: 150px">
            <form method="post" >
                <div class="input-group">
                <input type="text" name="start" value="" onfocus="this.select();lcs(this)"
                onclick="event.cancelBubble=true;this.select();lcs(this)" class="form-control" style="height: 40px; width: 200px; font-size: 30px">
                <input type="text" name="end" value="" onfocus="this.select();lcs(this)"
                onclick="event.cancelBubble=true;this.select();lcs(this)" class="form-control" style="height: 40px; width: 200px; font-size: 30px; margin-left: 100px">
                </div>
                <input type="submit" value="Filter" class="btn btn-primary btn-group-web" style="height: 50px; width: 320px; margin-top: 20px">
            </form>
    </div>

    <div align="center" style="padding-top: 20px">
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}
    </div>
</body>
