<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>Football Web Service - Statistics</title>
    <link rel="icon" type="image/ico" href="{{ url_for('static', filename='favicon.ico') }}" />

    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='table.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='index.css') }}"/>

</head>

<body>
    <nav class="navbar navbar-default" align="center" style="width:100%;position:fixed">
          <a class="navbar-brand" style="float:none; font-size: 100px" href="../">Football Web Service</a>
    </nav>

    <div align="center" style="padding-top: 120px">
      {% for table in tables %}
        <h2>{{titles[loop.index]}}</h2>
        {{ table|safe }}
      {% endfor %}
    </div>
</body>
